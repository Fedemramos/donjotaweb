{% extends "../base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Menú del Restaurante</title>
</head>


<body class="menucomidas">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MENU COMIDAS ➜ </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'almuerzo' %}" class="black-link">Sandwiches/Hamburguesas</a>
                    <a href="{% url 'desayuno' %}" class="black-link">Desayuno/Merienda</a>
                    <a href="{% url 'bebidas' %}" class="black-link">Bebidas</a>
                    <a href="{% url 'cafeteria' %}" class="black-link">Cafeteria</a>
                    <a href="{% url 'ensalada' %}" class="black-link">Ensaladas</a>
                    <a href="{% url 'postres' %}" class="black-link">Postres</a>
                </div>
            </div>
        </div>
    </nav>
    <section class = "cuerpoplatos">
      {% block body_content %}
      
      {% endblock %}
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navbarCollapse = document.querySelector('.navbar-collapse');

        navbarCollapse.addEventListener('show.bs.collapse', function () {
            // Aquí puedes colocar cualquier acción que desees realizar cuando se abre la barra de navegación responsive
            console.log('La barra de navegación se ha abierto.');
        });

        navbarCollapse.addEventListener('hide.bs.collapse', function () {
            // Aquí puedes colocar cualquier acción que desees realizar cuando se cierra la barra de navegación responsive
            console.log('La barra de navegación se ha cerrado.');
        });
    });
</script>

</html>


{% endblock %}
