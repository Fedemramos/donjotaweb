{% extends "./comidas.html" %}
{% load static %}

{% block body_content %}

<section class="platos">
    <h1>Cafeteria</h1>
    <p>Opcional,<strong> leche de almendra</strong> </p>
    <ul class="platos-lista">
        {% for cafe in cafeteria %}
            <li class="plato-item">
                <article class="plato">
                    <h3>{{ cafe.nombre }}</h3>
                    <p class="plato-descripcion">{{ cafe.descripcion }} </p>
                    <p class="plato-precio">Precio: ${{ cafe.precio }}</p>
                </article>
            </li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
